<div class="layer_pc jly_fac_set">
  <h1 class="modal-header">코인 추가 및 제거</h1>
  <div class="cont_wrap modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-content al_left">
            <div class="form-group"> 선택된 PC </div>
            <div class="flex-container bd-highlight">
              <div class="flex-item bd-highlight" *ngFor="let item of pcList">{{ item.hostname }}</div>
            </div>
          </div>
          <div class="ibox-content al_left">
            <div class="form-group"> 코인 </div>
            <div class="flex-container bd-highlight">
              <a (click)="deleteItem(item)" class="btn btn-mine btn-delete" *ngFor="let item of assignedCoinList">
                <span>{{ item }}({{coinCountMap.get(item)}})</span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </a>
            </div>
          </div>
          <div class="ibox-content al_left">
            <form class="form-horizontal ng-untouched ng-pristine ng-valid" method="get" novalidate="">
              <select #selectedCoin (change)="selectCoin(selectedCoin.value)" class="select form-control m-b" name="targetFactory">
                <option [value]="-1">코인을 선택해주세요.</option>
                <option *ngFor="let coin of coinList" [value]="coin">{{ coin }}</option>
              </select>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="btn_wrap modal-footer clear">
      <div class="jfr">
        <button class="btn btn-dark" type="button" (click)="confirm()">저장</button>
        <button class="btn btn_closed" type="button" (click)="close()">닫기</button>
      </div>
    </div>
  </div>
</div>
