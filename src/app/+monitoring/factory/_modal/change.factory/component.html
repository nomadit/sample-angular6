<div class="layer_pc jly_fac_set">
  <h1 class="modal-header">공장 이동</h1>
  <p class="modal-header_jtxt">채굴기를 이동시킬 공장을 선택하세요.</p>
  <div class="cont_wrap modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-content al_left">
            <form class="form-horizontal ng-untouched ng-pristine ng-valid" method="get" novalidate="">
              <select [(ngModel)]="selectedFactoryID" #selectedFactory (change)="selectFactory(selectedFactory.value)" class="select form-control m-b" name="targetFactory">
                <option [value]="-1">공장을 선택해 주세요</option>
                <option *ngFor="let factory of factoryList" [value]="factory.id">{{ factory.name }}</option>
              </select>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="btn_wrap modal-footer clear">
      <div class="jfr">
        <button class="btn btn-dark" type="button" (click)="confirm()">변경</button>
        <button class="btn btn_closed" type="button" (click)="close()">닫기</button>
      </div>
    </div>
  </div>
</div>
